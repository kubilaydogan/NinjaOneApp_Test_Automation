name: ninjaone-ci

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
    
concurrency:
  group: "ninjaone-ci-${{ github.ref }}"
  cancel-in-progress: true

jobs:
  nightwatch-tests:
    name: Run Nightwatch tests
    runs-on: [ ubuntu-latest ]
    steps:
      - name: Set up repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'
        
      - name: Install dependencies
        shell: bash
        run: npm install

      - name: Run Nightwatch tests
        shell: bash
        run: npx nightwatch --tag login